{% extends 'modulo12/base.html' %}
{% block titulo %} Definición del Tema{% endblock %}
{% block content %}
    <h1>Definición del Tema</h1>
    <p>{{ fecha }}</p>
    <form action="." method="POST">
            {% csrf_token %}
            {{ formEstudiante.as_p }}

    </form>
{% endblock %}
