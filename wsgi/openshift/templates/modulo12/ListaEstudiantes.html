{% extends 'modulo12/base.html' %}
{% block titulo %} Estudiantes {% endblock %}
{% block content %}
    <h2 > ESTUDIANTES DE TRABAJO DE GRADO </h2>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>CI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Desarrollo</th>
        </tr>
        </thead>
        {% for e in estudiantes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ e.ci }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.apellido }}</td>
                <td><a href="{{ e.ci }}/desarrollo" class="btn btn-primary">IR</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
